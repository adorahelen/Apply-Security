<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group .profile-picture {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-group .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>마이 페이지</h2>
    <form enctype="multipart/form-data">
        <div class="form-group profile-picture">
            <!-- 회원 프로필 사진 표시 -->
            <img src="profile.jpg" alt="프로필 사진">
        </div>

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" value="사용자 아이디" disabled>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 변경">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" value="user@example.com">
        </div>

        <div class="form-group">
            <label>성별</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여성</label>
            </div>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" value="사용자 닉네임">
        </div>

        <div class="form-group">
            <label for="job">직업</label>
            <input type="text" id="job" value="사용자 직업">
        </div>

        <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="text" id="birthdate" value="1999-01-01">
        </div>

        <div class="form-group">
            <label for="profile-picture">프로필 사진 변경</label>
            <input type="file" id="profile-picture" accept="image/*">
        </div>

        <div class="form-group">
            <button type="submit">수정 하기</button>
        </div>
    </form>
</div>

</body>
</html>
